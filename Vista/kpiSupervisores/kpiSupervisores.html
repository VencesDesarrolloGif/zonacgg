<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Incluir Chart.js -->
    
    <center><h1>PRODUCTIVIDAD</h1></center>
</head>
<body>
   <div style="display: flex; align-items: center; justify-content: left;">
        <!-- Tabla a la izquierda -->
        <div id="divTablaCalificaciones" style="height: 50px; margin-left: 180px;"></div>
            </div>

   <div style="display: flex; align-items: center; justify-content: center;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <select id="selEjercicioKpiSup"></select>
            <br>
            <select id="selMesKpiSup">
                <option value="0">MES</option>
                <option value="1">ENERO</option>
                <option value="2">FEBRERO</option>
                <option value="3">MARZO</option>
                <option value="4">ABRIL</option>
                <option value="5">MAYO</option>
                <option value="6">JUNIO</option>
                <option value="7">JULIO</option>
                <option value="8">AGOSTO</option>
                <option value="9">SEPTIEMBRE</option>
                <option value="10">OCTUBRE</option>
                <option value="11">NOVIEMBRE</option>
                <option value="12">DICIEMBRE</option>
            </select>
            <br>
            <select id="selPeriodoKpiSup"></select>
            <br>
            <button class="boton azulTransparente" id="btnBuscarKpiSupervisor">BUSCAR</button>
            <br>
            <div id="divFechasParaBuscar" style="display: none; text-align: center;">
                <span>Fecha Inicio</span><br>
                <input type="text" id="FechaInicioBuscar" class="outlinenone" name="FechaInicioBuscar"><br><br>
                <span>Fecha Termino</span><br>
                <input type="text" id="FechaFinBuscar" name="FechaFinBuscar">
            </div>
        </div>
    </div>

    <br><br>

    <div class="container"> 
        <div id="divTablaKPIParaSupervisor" name="divTablaKPIParaSupervisor" class="container" align="center"></div> 
    </div>
    <br>

    <div id="divparacanvasCalifiacionSupervisor" style="height: 500px; width: 900px; display: inline;"></div>
    <div id="divparacanvasKpiSupervisor" style="height: 500px; width: 900px; display: inline;"></div>
    <br>
    <script type="text/javascript" src="css-Bootstrap-V4.1.3/js/sweetalet2021.js"></script>
    <script src="kpiSupervisores/kpiSupervisores.js"></script>
</body>
</html>
