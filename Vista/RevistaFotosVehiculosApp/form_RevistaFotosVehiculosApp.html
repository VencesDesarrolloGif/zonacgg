<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link  href="css-Bootstrap-V4.1.3/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css-Bootstrap-V4.1.3/popper.min.js" >
    </head>
    <body>
        <div id="MensajeFotosVehiculosApp"></div>
        <center><h3 class="card-title">REVISTA PARQUE VEHICULAR</h3>
        <br>
        <div>
            <span>Fecha Inicio</span>
            <input type="Date" id="FechaInicioFotosVehiculosApp" name="FechaInicioFotosVehiculosApp" style="width: 150px;height: 20px;border-color: grey;border-radius: 20px;">
            <span>Fecha Fin</span>
            <input type="Date" id="FechaFinalFotosVehiculosApp" name="FechaFinalFotosVehiculosApp" style="width: 150px;height: 20px;border-color: grey;border-radius: 20px;">
        </div><br>
        <div>
            <button id="btnConsultarFotosVehiculosApp" style="width: 150px;height: 40px;border-radius: 20px;background-color: rgba(159, 209, 13, .8);color: blue;">Consultar</button>
        </div><br>
        <section>
            <table id="tablaFotosVehiculosApp"  class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" style="display: none;">
                <thead class="thead-dark">
                    <tr>
                        <th style="text-align: center;background-color: #B0E76E">Número de empleado</th>
                        <th style="text-align: center;background-color: #B0E76E">Nombre</th>
                        <th style="text-align: center;background-color: #B0E76E">Placa</th>       
                        <th style="text-align: center;background-color: #B0E76E">Marca</th>
                        <th style="text-align: center;background-color: #B0E76E">Modelo</th>
                        <th style="text-align: center;background-color: #B0E76E">Color</th> 
                        <th style="text-align: center;background-color: #B0E76E">Año</th> 
                        <th style="text-align: center;background-color: #B0E76E">Cilindrada</th> 
                        <th style="text-align: center;background-color: #B0E76E">Fecha De Las Fotos</th> 
                        <th style="text-align: center;background-color: #B0E76E">Foto De Frente</th> 
                        <th style="text-align: center;background-color: #B0E76E">Foto Lado Derecho</th> 
                        <th style="text-align: center;background-color: #B0E76E">Foto Lado Izquierdo</th> 
                        <th style="text-align: center;background-color: #B0E76E">Foto De Atras</th> 
                    </tr>
                </thead>
            </table>
        </section>
        <script src="RevistaFotosVehiculosApp/RevistaFotosVehiculosApp1.js"></script>
        <link rel="stylesheet" href="css-Bootstrap-V4.1.3/js/bootstrap.min.js">
    </body>
</html>
